


defaults:
  - general
  - habitat_sim
  - _self_

hm_split: val
hm_idx_scene: 00815
hm_scene_name: h1zeeAwLh9Z 
hm_data_version: 1

habitat:
  scene: ${hm3d_dir}/${hm_split}/${hm_idx_scene}-${hm_scene_name}/${hm_scene_name}.basis.glb
  scene_dataset_config_file: ${hm3d_dir}/${hm_split}/hm3d_annotated_${hm_split}_basis.scene_dataset_config.json
  width: 1024
  height: 512
  hfov: 120
  sensor_height: 1.0
  actions: ${default_actions}

default_actions:
  look_up: 5
  look_down: 5
  move_up: 0.15
  move_down: 0.15
  move_forward: 0.25
  move_backward: 0.25
  move_left: 0.25
  move_right: 0.25
  turn_left: 10.0
  turn_right: 10.0
  
log_dir: ${get_hydra_file_dirname:}/logs/${date}

data_dir: /media/datasets/hm_semantic_maps/test

data_collection:
  # init_pos: [-0, 0.0, -0]
  init_pos: [9.0592165, 0.049023435, -6.951927]
  scene: NA
  sensor_wc:
    translation: [0.0, 0.0, 0.0]
    rotation: [180, 0, 0] 
  version: ${hm_data_version}
  max_distance: 2.0
  min_count_px_semantic: 500
  saved_dir: ${data_dir}/${hm_idx_scene}-${data_collection.scene}_${data_collection.version}
  position_fn: ${data_collection.saved_dir}/hm_states.txt
  semantic_fn: ${data_collection.saved_dir}/semantics.txt
  cfg_fn: ${data_collection.saved_dir}/cfg.yaml
  color_sensor: color_sensor
  depth_sensor: depth_sensor
  semantic_sensor: semantic_sensor

hydra:
  searchpath:
    - ${oc.env:HM3D_DATA_COLLECTOR_CFG_DIR}